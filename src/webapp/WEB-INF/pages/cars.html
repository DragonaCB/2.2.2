<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h2>Car List</h2>
<table border="1">
  <tr>
    <th>Brand</th>
    <th>Model</th>
    <th>Color</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.brand}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.color}"></td>
  </tr>
</table>
</body>
</html>
